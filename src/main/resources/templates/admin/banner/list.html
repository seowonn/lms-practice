<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면 </title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }
        .list table th, .list table td {
            border:solid 1px #000;
        }

        .search-form {
            position: relative;
            padding: 5px 0 10px 0;
            text-align: right;
        }
        .search-form .total-count {
            position: absolute;
            left: 0; top: 0;
            height: 20px;
            float: left;
        }

        .pager {
            margin-top: 20px;
            text-align: center;
        }
        .pager a.on {
            font-weight: bold;
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $('selectAll').on('click', function() {
                var checked = $(this).is(':checked');

                $('#bannerList input[type=checkbox]').each(function (k, v) {
                    $(this).prop('checked', checked);
                });
            });
        });
    </script>
</head>
<body>
    <div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>
    <h1>배너 관리</h1>

    <div class="list">
        <div class="buttons">
            <p class="total-count">전체 <span th:text="${totalCount}"></span>개</p>
            <a href="/admin/banner/add.do">배너 등록</a>
            <button id="deleteButton" type="button">선택 삭제</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th><label for="selectAll"></label><input id="selectAll" type="checkbox"/></th>
                    <th>NO</th>
                    <th>배너명</th>
                    <th>이미지</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody id="bannerList">
                <tr th:each="x : ${list}">
                    <th><label for="select"></label><input type="checkbox" id="select"></th>
                    <td th:text="${x.seq}">1</td>
                    <td th:text="${x.bannerName}">배너명</td>
                    <td><img th:src="${x.bannerUrl}" alt="배너 이미지" src=""></td>
                    <td>
                        <p th:text="${x.regDtText}">2024.02.11</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pager" th:utext="${pager}">
        </div>


    </div>


</body>
</html>
